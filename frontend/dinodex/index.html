<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINUX Admin</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>
<body>
    <div id="navbar-include"></div>

<!-- Hero Section -->
     <div class="main">
        <div class="main__img--container">
          <img src="../assets/images/main-img.jpg" alt="pic" id="main__img">
        </div>
          <div class="main__container">
            <div class="main__content">
                <h1>DINO DEX</h1>
                <button id="loadDinoTable" class="main__btn">Dinos</button>
            </div>
          </div>
     </div>
     

<div id="dinoSearchBar" class="dino-search-wrapper center-search">
  <input
    type="text"
    id="dinoSearchInput"
    placeholder="Search by name, species, diet, era, environment..."
  >
</div>
    <!-- Dino Table Section -->
    <div id="dinoTableContainer" class="dino-table-container">

    </div>

    <!-- Dino -->
    <div id="dinoModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeDinoModal">&times;</span>
            <h3 id="modalFormTitle">Add dinosaur</h3>
            <form id="dinoModalForm">
                <input type="hidden" id="modalDinoId">

                <label>Name: <input type="text" id="modalDinoName" required></label>
                <label>Species:
                    <select id="modalDinoSpeciesId" required></select>
                </label>
                <label class="full-width">Description: <textarea id="modalDinoDescription" required class="full-width"></textarea></label>
                <label>Era:
                    <select id="modalDinoEraId" required></select>
                </label>
                <label>Diet:
                    <select id="modalDinoDietId" required></select>
                </label>
                <label>Size: <input type="text" id="modalDinoSize"></label>
                <label>Weight: <input type="text" id="modalDinoWeight"></label>
                <label>Environments:
                    <select id="modalDinoEnvironments" class="no-scroll-select" multiple required></select>
                </label>
                <label>Categories:
                    <select id="modalDinoCategories" class="no-scroll-select" multiple required></select>
                </label>
                <label class="full-width">Image URL: <input type="text" id="modalDinoImageUrl"></label>
                <div class="button-row">
                    <button type="submit">Save</button>
                    <button type="button" id="cancelDinoModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <div id="footer-include"></div>

    <script src="../assets/js/main.js"></script>
    <script type="module" src="../assets/js/dinodex_script.js"></script>
</body>
</html>
