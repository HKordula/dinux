<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | DINUX Park</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
</head>
<body>
  <header>
    <nav id="navbar-include"></nav>
  </header>
  <main>
    <div class="contact">
      <div class="contact__container">
        <div class="contact__content">
          <h1>Contact Us</h1>
          <p>Have questions or want to reach out to the DINUX Park team? Fill out the form below or email us at <a href="mailto:info@dinuxpark.com">info@dinuxpark.com</a>.</p>
          <form>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit" class="main__login--btn">Send</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer-include"></footer>
  <script src="/assets/js/main.js"></script>
</body>
</html>
