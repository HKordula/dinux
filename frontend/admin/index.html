<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINUX Admin</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div id="navbar-include"></div>

<!-- Hero Section -->
     <div class="main">
        <div class="main__img--container">
          <img src="../assets/images/main-img.jpg" alt="pic" id="main__img">
        </div>
          <div class="main__container">
            <div class="main__content">
                <h1>ADMIN PANEL</h1>
                <h2>Welcome, <span id="admin-username">Admin</span></h2> <!-- TODO: Replace with dynamic username --> 
                <p>Manage users, dinosaurs, and votes below.</p>
                <button id="loadDinoTable" class="main__btn">
                    <a href="#">Dinos</a>
                </button>
                <button id="loadUsersTable" class="main__btn">
                    <a href="#">Users</a>
                </button>
                <button class="main__btn" id="loadVotesTable">
                    <a href="#">Votes</a>
                </button>
            </div>
          </div>
     </div>
     
    <!-- Dino Table Section -->
    <div id="dinoTableContainer" class="dino-table-container">

    </div>

    <div id="dinoFormContainer" style="display: none; margin: 20px 0;">
        <h3 id="formTitle">Dodaj dinozaura</h3>
        <form id="dinoForm">
            <input type="hidden" id="dinoId">

            <label>Name: <input type="text" id="dinoName" required></label><br>
            <label>Description: <textarea id="dinoDescription" required></textarea></label><br>

            <label>Species:
                <select id="dinoSpeciesId" required></select>
            </label><br>

            <label>Era:
                <select id="dinoEraId" required></select>
            </label><br>

            <label>Diet:
                <select id="dinoDietId" required></select>
            </label><br>

            <label>Size: <input type="text" id="dinoSize"></label><br>
            <label>Weight: <input type="text" id="dinoWeight"></label><br>

            <label>Environments:
                <select id="dinoEnvironments" multiple required></select>
            </label><br>

            <label>Categories:
                <select id="dinoCategories" multiple required></select>
            </label><br>

            <label>Image URL: <input type="text" id="dinoImageUrl"></label><br>

            <button type="submit">Zapisz</button>
            <button type="button" onclick="hideDinoForm()">Anuluj</button>
        </form>

    </div>

    <div id="footer-include"></div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/adminscript.js"></script>
</body>
</html>
