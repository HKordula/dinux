<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINUX Admin</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div id="navbar-include"></div>

<!-- Hero Section -->
     <div class="main">
          <div class="admin__content">
            <div class="admin__content-text">
                <h2>Welcome, <span id="admin-username">Admin</span></h2>
                <p>Manage users, dinosaurs, and votes below.</p>
            </div>
            <div class="admin__btn-group">
                <button id="loadDinoTable" class="main__btn">Dinos</button>
                <button id="loadUsersTable" class="main__btn">Users</button>
                <button id="loadVotesTable" class="main__btn">Votes</button>
            </div>
</div>
     </div>
     
     
    <!-- Dino Table Section -->
    <div id="dinoTableContainer" class="dino-table-container">

    </div>

    <!-- Dino -->
    <div id="dinoModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" id="closeDinoModal">&times;</span>
        <h3 id="modalFormTitle">Add dinosaur</h3>
        <form id="dinoModalForm">
            <input type="hidden" id="modalDinoId">

            <label>Name: <input type="text" id="modalDinoName" required></label>
            <label>Species:
                <select id="modalDinoSpeciesId" required></select>
            </label>
            <label class="full-width">Description: <textarea id="modalDinoDescription" required class="full-width"></textarea></label>
            <label>Era:
                <select id="modalDinoEraId" required></select>
            </label>
            <label>Diet:
                <select id="modalDinoDietId" required></select>
            </label>
            <label>Size: <input type="text" id="modalDinoSize"></label>
            <label>Weight: <input type="text" id="modalDinoWeight"></label>
            <label>Environments:
                <select id="modalDinoEnvironments" multiple required></select>
            </label>
            <label>Categories:
                <select id="modalDinoCategories" multiple required></select>
            </label>
            <label class="full-width">Image URL: <input type="text" id="modalDinoImageUrl"></label>
            <div class="button-row">
                <button type="submit">Save</button>
                <button type="button" id="cancelDinoModal">Cancel</button>
            </div>
        </form>
    </div>
    </div>

    <!-- User -->
    <div id="userEditModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" id="closeUserEditModal">&times;</span>
        <h3>Edytuj rolę użytkownika</h3>
        <form id="userEditForm">
        <input type="hidden" id="editUserId">
        <label>
            Rola:
            <select id="editUserRole" required>
            <option value="user">user</option>
            <option value="admin">admin</option>
            </select>
        </label>
        <label>
            Status:
            <select id="editUserStatus" required>
                <option value="activated">activated</option>
                <option value="blocked">blocked</option>
            </select>
        </label>
        <div style="margin-top:16px;">
            <button type="submit">Zapisz</button>
            <button type="button" id="cancelUserEditModal">Anuluj</button>
        </div>
        </form>
    </div>
    </div>

    <!-- Vote -->
    <div id="voteSessionModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" id="closeVoteSessionModal">&times;</span>
        <h3 id="voteSessionModalTitle">Dodaj sesję głosowania</h3>
        <form id="voteSessionForm">
        <input type="hidden" id="voteSessionId">
        <label>Tytuł: <input type="text" id="voteSessionTitle" required></label><br>
        <label>Opis: <textarea id="voteSessionDescription" required></textarea></label><br>
        <label>Dinozaur 1:
            <select id="voteSessionChoice1" required></select>
        </label><br>
        <label>Dinozaur 2:
            <select id="voteSessionChoice2" required></select>
        </label><br>
        <div style="margin-top:16px;">
            <button type="submit">Zapisz</button>
            <button type="button" id="cancelVoteSessionModal">Anuluj</button>
        </div>
        </form>
    </div>
    </div>

    <div id="voteResultsModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeVoteResultsModal">&times;</span>
            <h3>Wyniki głosowania</h3>
            <div id="voteResultsContent"></div>
        </div>
    </div>

    <div id="footer-include"></div>

    <script src="../assets/js/main.js"></script>
    <script type="module" src="../assets/js/adminscript.js"></script>
</body>
</html>
